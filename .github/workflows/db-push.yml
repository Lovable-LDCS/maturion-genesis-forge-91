name: Supabase migrations

on:
  workflow_dispatch:      # lets you run it manually from the Actions tab
  push:                   # re-run when these files change
    paths:
      - "supabase/**"
      - ".github/workflows/db-push.yml"

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Push migrations (using DB URL)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -e
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "❌ Missing SUPABASE_DB_URL secret. Add it in Settings → Secrets and variables → Actions."
            exit 1
          fi
          echo "▶ Applying migrations with Supabase CLI…"
          supabase db push --db-url "$SUPABASE_DB_URL" --debug
