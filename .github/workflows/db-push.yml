name: Supabase migrations

on:
  workflow_dispatch:
  push:
    paths:
      - "supabase/**"
      - ".github/workflows/db-push.yml"

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1

      - name: Link project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      # If there are no local migrations yet, pull a baseline from the remote DB.
      - name: Pull baseline (only if local is empty)
        run: |
          set -e
          if [ ! -d supabase/migrations ] || [ -z "$(ls -A supabase/migrations 2>/dev/null || true)" ]; then
            echo "Local migrations empty -> pulling baseline from remote..."
            supabase db pull --db-url "$SUPABASE_DB_URL"
          else
            echo "Local migrations exist -> skipping baseline pull."
          fi

      - name: Push migrations
        run: |
          set -e
          echo "Applying migrations to remote..."
          supabase db push --db-url "$SUPABASE_DB_URL"
