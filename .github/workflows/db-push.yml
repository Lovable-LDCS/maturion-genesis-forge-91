name: Supabase migrations
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "supabase/**"
      - ".github/workflows/db-push.yml"

jobs:
  migrate:
    runs-on: ubuntu-latest
    concurrency:
      group: supabase-migrate-${{ github.ref }}
      cancel-in-progress: true
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      # Remove invalid/hidden files so only legitimate migrations remain
      - name: Clean invalid migration filenames
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p supabase/migrations
          echo "Before cleanup:"
          ls -la supabase/migrations || true
          shopt -s dotglob nullglob
          valid_count=0
          for f in supabase/migrations/*; do
            base="$(basename "$f")"
            if [[ "$base" =~ ^[0-9]{14}_.+\.sql$ ]]; then
              valid_count=$((valid_count+1))
            else
              echo "Removing invalid migration file: $base"
              rm -f "$f"
            fi
          done
          echo "After cleanup:"
          ls -la supabase/migrations || true
          echo "VALID_COUNT=$valid_count" >> "$GITHUB_ENV"

      # If local is empty after cleanup, reset remote metadata only
      - name: Reset remote migration metadata when local is empty
        if: env.VALID_COUNT == '0'
        shell: bash
        run: |
          set -euo pipefail
          echo "No valid local migrations -> resetting remote metadata (schema_migrations)…"
          echo "truncate table supabase_migrations.schema_migrations;" \
            | docker run -i --rm postgres:17-alpine psql "$SUPABASE_DB_URL" -At
          echo "Remote metadata reset complete."

      - name: Push migrations to remote
        shell: bash
        run: |
          set -euo pipefail
          echo "Applying migrations to remote…"
          if [ -n "${SUPABASE_DB_URL:-}" ]; then
            supabase db push --db-url "$SUPABASE_DB_URL"
          elif [ -n "${SUPABASE_DB_PASSWORD:-}" ]; then
            supabase db push -p "$SUPABASE_DB_PASSWORD"
          else
            echo "Neither SUPABASE_DB_URL nor SUPABASE_DB_PASSWORD is set." >&2
            exit 1
          fi

      # Optional: quick connectivity probe
      - name: Sanity query (optional)
        if: ${{ always() && env.SUPABASE_DB_URL != '' }}
        shell: bash
        run: |
          echo "select current_setting('server_version');" \
            | docker run -i --rm postgres:17-alpine psql "$SUPABASE_DB_URL" -At || true