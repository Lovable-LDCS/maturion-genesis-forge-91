name: Supabase migrations

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "supabase/**"
      - ".github/workflows/db-push.yml"

jobs:
  migrate:
    runs-on: ubuntu-latest

    concurrency:
      group: supabase-migrate-${{ github.ref }}
      cancel-in-progress: true

    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      # Clean any invalid/hidden files (e.g., ".sql") that confuse the CLI
      - name: Clean invalid migration filenames
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p supabase/migrations
          echo "Before cleanup:"
          ls -la supabase/migrations || true

          shopt -s dotglob nullglob
          for f in supabase/migrations/*; do
            base="$(basename "$f")"
            if [[ ! "$base" =~ ^[0-9]{14}_.+\.sql$ ]]; then
              echo "Removing invalid migration file: $base"
              rm -f "$f"
            fi
          done

          echo "After cleanup:"
          ls -la supabase/migrations || true

      # Always sync local migrations from the remote first
      - name: Pull from remote (sync local to remote)
        shell: bash
        run: |
          set -euo pipefail
          echo "Syncing local migrations from remote…"
          supabase db pull --db-url "$SUPABASE_DB_URL" --schema public
          echo "Local migrations after pull:"
          ls -la supabase/migrations || true

      - name: Push migrations to remote
        shell: bash
        run: |
          set -euo pipefail
          echo "Applying migrations to remote…"
          if [ -n "${SUPABASE_DB_URL:-}" ]; then
            echo "DB URL present (length: ${#SUPABASE_DB_URL})."
            supabase db push --db-url "$SUPABASE_DB_URL"
          elif [ -n "${SUPABASE_DB_PASSWORD:-}" ]; then
            echo "Falling back to DB password secret."
            supabase db push -p "$SUPABASE_DB_PASSWORD"
          else
            echo "Neither SUPABASE_DB_URL nor SUPABASE_DB_PASSWORD is set." >&2
            exit 1
          fi

      # Optional: connectivity probe (kept last)
      - name: Sanity query (optional)
        if: ${{ always() }}
        shell: bash
        run: |
          echo "select 1" | docker run -i --rm postgres:16-alpine psql "$SUPABASE_DB_URL" -At || true
