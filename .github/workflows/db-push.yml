name: Supabase migrations (DB URL)

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1

      - name: Link project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Pull baseline migrations from remote
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -e
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "Missing SUPABASE_DB_URL secret"; exit 1
          fi
          supabase db pull --db-url "$SUPABASE_DB_URL"

      - name: Commit baseline if changed
        run: |
          set -e
          if ! git diff --quiet -- supabase; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add supabase
            git commit -m "Baseline Supabase schema (db pull)"
            git push
          else
            echo "No baseline changes."
          fi

      - name: Push migrations
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: supabase db push --db-url "$SUPABASE_DB_URL"
