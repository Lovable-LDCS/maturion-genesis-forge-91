name: Supabase migrations

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "supabase/**"
      - ".github/workflows/db-push.yml"

jobs:
  migrate:
    runs-on: ubuntu-latest

    concurrency:
      group: supabase-migrate-${{ github.ref }}
      cancel-in-progress: true

    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      # Clean any invalid/hidden files (e.g., ".sql") that confuse the CLI
      - name: Clean invalid migration filenames
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p supabase/migrations
          echo "Before cleanup:"
          ls -la supabase/migrations || true

          shopt -s dotglob nullglob
          valid_count=0
          for f in supabase/migrations/*; do
            base="$(basename "$f")"
            if [[ "$base" =~ ^[0-9]{14}_.+\.sql$ ]]; then
              valid_count=$((valid_count+1))
            else
              echo "Removing invalid migration file: $base"
              rm -f "$f"
            fi
          done
          echo "After cleanup:"
          ls -la supabase/migrations || true
          echo "VALID_COUNT=$valid_count" >> "$GITHUB_ENV"

      # If no valid local migrations remain, reset remote metadata (NOT data) and pull baseline
      - name: Reset remote metadata & pull baseline (when local is empty)
        if: env.VALID_COUNT == '0'
        shell: bash
        run: |
          set -euo pipefail
          echo "No valid local migrations -> resetting remote metadata and pulling baseline…"

          # 1) Reset migration metadata only (safe)
          echo "truncate table supabase_migrations.schema_migrations;" \
            | docker run -i --rm postgres:16-alpine psql "$SUPABASE_DB_URL" -At

          # 2) Pull a fresh baseline from remote DB into repo
          supabase db pull --db-url "$SUPABASE_DB_URL" --schema public
          echo "Local migrations after baseline pull:"
          ls -la supabase/migrations || true

      - name: Push migrations to remote
        shell: bash
        run: |
          set -euo pipefail
          echo "Applying migrations to remote…"
          if [ -n "${SUPABASE_DB_URL:-}" ]; then
            echo "DB URL present (length: ${#SUPABASE_DB_URL})."
            supabase db push --db-url "$SUPABASE_DB_URL"
          elif [ -n "${SUPABASE_DB_PASSWORD:-}" ]; then
            echo "Falling back to DB password secret."
            supabase db push -p "$SUPABASE_DB_PASSWORD"
          else
            echo "Neither SUPABASE_DB_URL nor SUPABASE_DB_PASSWORD is set." >&2
            exit 1
          fi

      # Optional: connectivity probe (kept last)
      - name: Sanity query (optional)
        if: ${{ always() }}
        shell: bash
        run: |
          echo "select 1" | docker run -i --rm postgres:16-alpine psql "$SUPABASE_DB_URL" -At || true
