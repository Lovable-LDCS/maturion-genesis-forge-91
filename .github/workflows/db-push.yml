name: Supabase migrations

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "supabase/**"
      - ".github/workflows/db-push.yml"

jobs:
  migrate:
    runs-on: ubuntu-latest

    # prevent overlapping runs on same ref
    concurrency:
      group: supabase-migrate-${{ github.ref }}
      cancel-in-progress: true

    env:
      # prefer DB URL; optional fallback password
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      # Remove any invalid files that could confuse the CLI (e.g. ".sql")
      - name: Clean invalid migration filenames
        shell: bash
        run: |
          set -euo pipefail
          if [ -d "supabase/migrations" ]; then
            echo "Before cleanup:"
            ls -la supabase/migrations || true
            # Keep files that match 14-digit timestamp + _name.sql
            # Delete anything else.
            shopt -s nullglob
            for f in supabase/migrations/*; do
              base="$(basename "$f")"
              if [[ ! "$base" =~ ^[0-9]{14}_.+\.sql$ ]]; then
                echo "Removing invalid migration file: $base"
                rm -f "$f"
              fi
            done
            echo "After cleanup:"
            ls -la supabase/migrations || true
          fi

      # If local migrations are empty after cleanup, pull a baseline from remote
      - name: Pull baseline if local empty
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -d "supabase/migrations" ] || [ -z "$(ls -A supabase/migrations 2>/dev/null || true)" ]; then
            echo "Local migrations empty -> pulling baseline from remote…"
            supabase db pull --db-url "$SUPABASE_DB_URL" --schema public
          else
            echo "Local migrations exist -> skipping baseline pull."
          fi

      - name: Push migrations
        shell: bash
        run: |
          set -euo pipefail
          echo "Applying migrations to remote…"
          if [ -n "${SUPABASE_DB_URL:-}" ]; then
            echo "DB URL present (length: ${#SUPABASE_DB_URL})."
            supabase db push --db-url "$SUPABASE_DB_URL"
          elif [ -n "${SUPABASE_DB_PASSWORD:-}" ]; then
            echo "Falling back to DB password secret."
            supabase db push -p "$SUPABASE_DB_PASSWORD"
          else
            echo "Neither SUPABASE_DB_URL nor SUPABASE_DB_PASSWORD is set." >&2
            exit 1
          fi

      # Optional quick probe; runs last
      - name: Sanity query (optional)
        if: ${{ always() }}
        shell: bash
        run: |
          echo "select 1" | docker run -i --rm postgres:16-alpine psql "$SUPABASE_DB_URL" -At || true
