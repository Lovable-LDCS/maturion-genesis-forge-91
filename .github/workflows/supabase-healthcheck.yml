name: Supabase healthcheck
on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:
jobs:
  healthz:
    runs-on: ubuntu-latest
    steps:
      - name: Check healthz
        run: |
          set -e
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dmhlxhatogrrrvuruayv.supabase.co/functions/v1/healthz)
          if [ "$STATUS" != "200" ]; then
            echo "healthz failed with status $STATUS" >&2
            exit 1
          fi
          echo "healthz OK"
