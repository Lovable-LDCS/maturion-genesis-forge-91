    <!-- Single Page Application Redirect for GitHub Pages -->
    <!-- This script redirects 404 requests back to index.html with the path as a query parameter -->

      // Store the path in sessionStorage and redirect to index.html
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/maturion-genesis-forge-91/');
    </script>
  </head>

    <!-- This page is only shown briefly during redirect -->

    </div>
  </body>
